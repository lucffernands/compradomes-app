name: Scraper e Deploy

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar scraper
        run: node scrapers/scrape.js

      - name: Copiar dados para o site
        run: cp data/prices.json site/prices.json

      - name: Commit dados atualizados
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/prices.json site/prices.json
          git commit -m "Atualizando preços via scraper" || echo "Nada para commitar"
          git push

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
