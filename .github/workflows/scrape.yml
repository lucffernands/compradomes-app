name: Scraper e Deploy Puppeteer

on:
  workflow_dispatch:   # Permite rodar manualmente
  schedule:
    - cron: "0 */2 * * *"  # Executa a cada 2 horas

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # 3️⃣ Instala dependências
      - name: Instalar dependências
        working-directory: scrapers
        run: |
          npm install
          # Puppeteer já vai baixar o Chromium necessário

      # 4️⃣ Rodar scraper com Puppeteer
      - name: Rodar scraper Puppeteer
        working-directory: scrapers
        run: node scrape.js --product=Bacon

      # 5️⃣ Commit e Deploy para GitHub Pages
      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
