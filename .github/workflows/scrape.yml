name: Scraper e Deploy

on:
  workflow_dispatch: # Permite rodar manualmente
  schedule:
    - cron: "0 */2 * * *" # roda de 2 em 2 horas

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configura Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Instala dependências
      - name: Instalar dependências
        working-directory: scrapers
        run: npm install

      # 4️⃣ Roda o scraper
      - name: Rodar scraper
        working-directory: scrapers
        run: node scrape.js

      # 5️⃣ Roda o comparador
      - name: Comparar mercados
        working-directory: scrapers
        run: node compare.js

      # 6️⃣ Deploy para GitHub Pages
      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./site
