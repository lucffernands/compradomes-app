name: Scraper

on:
  workflow_dispatch:   # dispara manualmente
  schedule:
    - cron: "0 12 * * *"   # (opcional) roda todo dia às 12h UTC

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Rodar scraper
        run: node scrapers/scrape.js

      - name: Copiar dados para o site
        run: cp data/prices.json site/prices.json

      - name: Commit e push dos dados
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/prices.json site/prices.json
          git commit -m "Atualizando preços via scraper" || echo "Nada para commitar"
          git push
