<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Mês</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <div class="container">
    <h1>Compra do Mês</h1>

    <div class="alert slide-in">
      <p><strong>Atenção:</strong> Digite somente supermercados que possuem <strong>compra online</strong>.</p>
    </div>

    <form class="form-group">
      <label for="products-input">Produtos (separados por vírgula):</label>
      <input id="products-input" type="text" placeholder="Ex: cebola, tomate, batata">

      <!-- Substituímos o input pelo container do fragmento -->
      <div id="stores-container"></div>

      <button id="search-btn" type="button">Buscar preços</button>
    </form>

    <div id="results" class="results-container"></div>
  </div>

</body>
</html>
