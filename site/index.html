<div class="container">
  <h1>Compra do Mês</h1>

  <div class="alert">
    <p><strong>Atenção:</strong> Digite somente supermercados que possuem <strong>compra online</strong>.</p>
  </div>

  <div class="form-group">
    <label>Produtos (separados por vírgula):</label>
    <input id="products-input" type="text" placeholder="Ex: cebola, tomate, batata">

    <label>Supermercados (separados por vírgula):</label>
    <input id="stores-input" type="text" placeholder="Ex: Extra, Carrefour">

    <button id="search-btn">Buscar preços</button>
  </div>

  <div id="results" class="results-container"></div>
</div>
