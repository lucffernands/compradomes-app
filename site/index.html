<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Mês</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="p-4 bg-green-600 text-white text-center font-bold text-xl">
    Compra do Mês
  </header>

  <main class="p-4 space-y-6">
    <section id="product-form" class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-lg font-semibold mb-2">Adicionar produto</h2>
      <form id="add-product" class="flex gap-2">
        <input id="product-input" type="text" placeholder="Ex: cebola" class="flex-1 border p-2 rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Adicionar</button>
      </form>
    </section>

    <section id="comparison" class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-lg font-semibold mb-2">Comparação</h2>
      <div id="comparison-list" class="overflow-x-auto"></div>
    </section>

    <section id="summary" class="bg-white shadow-md rounded-lg p-4">
      <h2 class="text-lg font-semibold mb-2">Resumo</h2>
      <div id="summary-content"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
