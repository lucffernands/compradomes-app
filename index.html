<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Mês</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Compra do Mês</h1>

    <div class="alert slide-in">
      <p><strong>Atenção:</strong> Escolha apenas supermercados que possuem <strong>compra online</strong>.</p>
    </div>

    <!-- Produtos -->
    <form class="form-group">
      <!-- Produtos serão carregados do fragment -->
      <div id="products-container"></div>
      <!-- Supermercados serão carregados do fragment -->
      <div id="stores-container"></div>
      <!-- Botão -->
      <button id="search-btn" type="button">Buscar preços</button>
    </form>

    <div id="results" class="results-container"></div>
  </div>
</body>
</html>
