<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Mês</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Compra do Mês</h1>

    <div class="alert slide-in">
      <p><strong>Atenção:</strong> Escolha apenas supermercados que possuem <strong>compra online</strong>.</p>
    </div>

    <form class="form-group">
      <!-- Produtos -->
      <label for="products-input">Produtos (separados por vírgula):</label>
      <input id="products-input" type="text" placeholder="Ex: cebola, tomate, batata">

      <!-- Escolha dos supermercados (MOBILE: select) -->
      <div class="mobile-only">
        <label for="stores-select">Supermercados:</label>
        <select id="stores-select" multiple>
          <option value="GoodBom">GoodBom</option>
          <option value="São Vicente">São Vicente</option>
          <option value="Assaí">Assaí</option>
          <option value="Atacadão">Atacadão</option>
          <option value="Extra">Extra</option>
          <option value="Carrefour">Carrefour</option>
        </select>
      </div>

      <!-- Escolha dos supermercados (DESKTOP: checkboxes) -->
      <div class="desktop-only" id="stores-desktop">
        <p>Supermercados:</p>
        <label><input type="checkbox" value="GoodBom"> GoodBom</label>
        <label><input type="checkbox" value="São Vicente"> São Vicente</label>
        <label><input type="checkbox" value="Assaí"> Assaí</label>
        <label><input type="checkbox" value="Atacadão"> Atacadão</label>
        <label><input type="checkbox" value="Extra"> Extra</label>
        <label><input type="checkbox" value="Carrefour"> Carrefour</label>
      </div>

      <!-- Botão -->
      <button id="search-btn" type="button">Buscar preços</button>
    </form>

    <div id="results" class="results-container"></div>
  </div>
</body>
</html>
