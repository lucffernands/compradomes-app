<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compra do Mês</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 p-4">
  <h1 class="text-2xl font-bold mb-4">Compra do Mês</h1>

  <div class="mb-4">
    <label class="block mb-1">Digite os supermercados separados por vírgula:</label>
    <input type="text" id="stores-input" class="border rounded p-2 w-full" placeholder="Ex: Extra, Pão de Açúcar, Carrefour">
  </div>

  <div class="mb-4">
    <label class="block mb-1">Digite os produtos separados por vírgula:</label>
    <input type="text" id="products-input" class="border rounded p-2 w-full" placeholder="Ex: cebola, tomate, batata">
  </div>

  <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 hover:bg-blue-600">Comparar preços</button>

  <h2 class="text-xl font-semibold mb-2">Resultado:</h2>
  <div id="results" class="overflow-x-auto">
    <!-- Tabela será gerada aqui -->
  </div>

  <script src="app.js"></script>
</body>
</html>
